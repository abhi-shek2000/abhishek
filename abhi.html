<html>

<head>
    <title>Profile card</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile_page.css">
</head>

<body>

    <div class="wrapper">


        <div class="profile-card js-profile-card">
            <div class="profile-card__img">
                <img src="profileImage\abhishek.jpg" alt="profile">
            </div>

            <div class="profile-card__cnt js-profile-cnt">
                <div class="profile-card__name">Abhishek Mule</div>
                <div class="profile-card__txt">Tech YouTuber ,<strong> Software Engineer</strong></div>
                <div class="profile-card-loc">
                    <span class="profile-card-loc__icon">
      <img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_location_on_48px-512.png" height="40px" width="40px">
     </span>

                    <span class="profile-card-loc__txt">Pune, India </span>
                </div>


                <div class="profile-card-social">
                    <a href="https://www.facebook.com/abhishek.mule.129" class="profile-card-social__item facebook">
                        <span class="icon-font">
       <i class="fa fa-facebook icon "></i>
      </span>
                    </a>

                    <a href="https://twitter.com/abhi_shek_Mule" class="profile-card-social__item twitter">
                        <span class="icon-font">
       <i class="fa fa-twitter icon "></i>
      </span>
                    </a>

                    <a href="https://www.instagram.com/technical_geek/" class="profile-card-social__item instagram">
                        <span class="icon-font">
       <i class="fa fa-instagram icon "></i>
      </span>
                    </a>

                    <a href="https://github.com/abhi-shek2000" class="profile-card-social__item behance">
                        <span class="icon-font">
       <i class="fa fa-github icon "></i>
      </span>
                    </a>

                    <a href="https://www.youtube.com/CodeinVeins" class="profile-card-social__item github">
                        <span class="icon-font">
       <i class="fa fa-youtube icon "></i>
      </span> </a>



                </div>

                <div class="profile-card-ctr">
                    <button class="profile-card__button button--blue js-message-btn">Message Me</button>
                    <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="CodeinVeins" data-color="#FFDD00" data-emoji="" data-font="Lato" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000"
                        data-coffee-color="#ffffff"></script>
                </div>
            </div>
        </div>
    </div>
</body>

</html
